<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Golf Friend Finder</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="javascript/survey.js"></script>
</head>

<body>
    <div class="col-sm-4">
        <hr>
        <h4>Survey Questions</h4>
        <hr>
        <form>
            <!--Basic questionnaire-->
            <h5>About You</h5>
            <div class="form-group">
                <label class="col-form-label" for="userName">Your Name</label>
                <input type="text" class="form-control" placeholder="Your name here" id="userName">
            </div>
            <div class="form-group">
                <label for="imageLink">Your Photo</label>
                <input type="url" class="form-control" placeholder="http://flickr.com/image.png" id="imageLink">
            </div>
            <hr>
            <!-- Questions inserted here. -->
            <h5>Personality Test</h5>
            <div id="questions"></div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <hr>
        <!--Links to data API and GitHub-->
        <p>
            <span><a href="/api/friends">API Friend List</a> | </span>
            <span><a href="https://github.com/melton3413/friend-finder">GitHub Repository</a></span>
        </p>
        <!-- Error Modal -->
        <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Result Modal -->
        <div id="resultModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Your best match!</h4>
                    </div>
                    <div class="modal-body" id="modalContent"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
