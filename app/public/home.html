<!doctype html>
<html lang="en">

<head>
    <title>Golf Friend Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cyborg/bootstrap.min.css" rel="stylesheet"

    <link href="css/style.css" rel="stylesheet">

<body>
    <div class="col-xs-12">
        <div class="row">
            <!-- Welcome jumbotron -->
            <div class="container">
                <div class="jumbotron">
                    <h2>Golf Friend Finder</h2>
                    <hr>
                    <h4>Find friends who golf based on a comprehensive personality test!</h4>
                    <br>
                    <a href="/survey" class="btn btn-primary" role="button">Take the Survey</a>
                </div>
                <hr>
                <!--Links to data API and GitHub-->
                <p>
                    <span><a href="/api/friends">API Friend List</a> | </span>
                    <span><a href="https://github.com/melton3413/friend-finder">GitHub Repository</a></span>
                </p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
